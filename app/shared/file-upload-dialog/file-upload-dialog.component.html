<div class='upload-container'>
    <h1>{{ title | i18n }}</h1>
    <mat-divider></mat-divider>
    <br />
    <button mat-button color="warn" (click)="onClick()">
    <mat-icon>file_upload</mat-icon>
    {{ text | i18n }}
  </button>
    <br /><br />
    <ul>
        <li *ngFor="let file of files" [@fadeInOut]="file.state">
            <mat-progress-bar [value]="file.progress"></mat-progress-bar>
            <span id="file-label">
        {{file.data.name}}
        <!-- <a title="Retry" (click)="retryFile(file)" *ngIf="file.canRetry">
          <mat-icon>refresh</mat-icon>
        </a> -->
        <a title="Cancel" (click)="cancelFile(file)" *ngIf="file.canCancel">
          <mat-icon>cancel</mat-icon>
        </a>
      </span>
        </li>
    </ul>
    <input type="file" id="fileUpload" name="fileUpload" [multiple]="(multipleCount > 1)" accept="{{extAccepted}}" style="display:none;" />

    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="false">{{ 'Return' | i18n}}</button>
        <button mat-button [mat-dialog-close]="files" cdkFocusInitial>{{ 'Save' | i18n }}</button>
    </div>

</div>
