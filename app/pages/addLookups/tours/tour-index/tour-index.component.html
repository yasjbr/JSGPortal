<app-content-header title="{{'school tours'|i18n}}" [hideBreadcrumb]="false" [hasBgImage]="true" [class]="'pb-4'">
</app-content-header>

<app-content-header [icon]="" [title]="" [hideBreadcrumb]="false" [hasBgImage]="false" [class]="'pb-4'">
</app-content-header>
-->



<div fxLayout="column" class="p-2">
    <div fxLayout fxLayout.xs="column" fxLayoutGap="50px">

        <mat-form-field appearance="outline">
            <mat-label>{{'School'|i18n}}</mat-label>
            <mat-select placeholder="{{'School'|i18n}}" (selectionChange)="onSchoolChange($event.value)">
                <mat-option *ngFor="let op of schoolList" [value]="op.id">
                    {{op.id}} | {{op.name}}
                </mat-option>
            </mat-select>

        </mat-form-field>

        <mat-toolbar color="basic" fxLayout="row" fxLayoutAlign="space-between center" class="px-2 user-toolbar">
            <div fxLayout="row" style="margin: 86%;">
                <a mat-raised-button color="warn" [routerLink]="['../add']">
                    <mat-icon>add_circle_outline</mat-icon> {{'Add'|i18n}}
                </a>

            </div>
        </mat-toolbar>
    </div>
</div>

<div fxLayout="column" class="p-2">


    <div fxLayout fxLayout.xs="column" fxLayoutGap="50px">



    </div>
</div>
<mat-divider></mat-divider>


<div fxLayout="column" class="p-2">
    <div class="p-2">

        <div class="spinner-container" *ngIf="loading">
            <mat-spinner></mat-spinner>
        </div>

        <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container *ngFor="let col of cols" [matColumnDef]="col.field">
                <mat-header-cell *matHeaderCellDef>
                    {{ col.header |i18n }}
                </mat-header-cell>
                <mat-cell *matCellDef="let item">

                    {{ item[col.field] }}

                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>
                    {{'Actions'|i18n}}
                </mat-header-cell>
                <mat-cell *matCellDef="let element">

                    <a mat-icon-button matTooltip="{{'Edit'|i18n}}" [routerLink]="['/tours/edit/' + element.id  ]">
                        <mat-icon aria-hidden="true" aria-label="Files">
                            edit
                        </mat-icon>
                    </a>


                    <button mat-icon-button color="warn" matTooltip="{{'Delete'|i18n}}"
                        (click)="openDeleteDialog(element)">
                        <mat-icon aria-hidden="true" aria-label="Delete">
                            delete
                        </mat-icon>
                    </button>


                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
        </mat-table>
    </div>
</div>
