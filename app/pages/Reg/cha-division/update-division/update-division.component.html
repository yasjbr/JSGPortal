<div fxLayout="column" class="p-2">
  <div class="p-2">

    <form [formGroup]="form" (ngSubmit)="submit2()" novalidate="novalidate">
      <div fxLayout fxLayout.xs="column" fxLayoutGap="10px">
        <mat-card>
          <mat-card-content fxLayout="column" fxLayoutAlign="center">
            <mat-form-field fxFlex appearance="outline" class="input-full-width">
              <mat-label>{{'Select new Division'|i18n}}</mat-label>
             
              <mat-select [(value)]="selected" matInput type="text"  formControlName="classSeqName" 
                (selectionChange)="updateClassSeq($event.value)">
                <mat-option *ngFor="let op of ClassSeqList" [value]="op.id">
                  {{op.id}} | {{op.classSeqName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </div>
     

     
      <mat-dialog-actions>
        <button mat-raised-button tabindex="-1" color="white" (click)="closeDialog()">
          {{'Back'|i18n}}
        </button>
        <button [type]="submit" mat-raised-button color="primary" >
          {{'Save'|i18n}}
        </button>
      </mat-dialog-actions>
    </form>
  </div>
</div>
