<app-content-header  title="{{'PreviousDebts'|i18n}}" [hideBreadcrumb]="false"
  [class]="'pb-1'">
</app-content-header>

<div fxLayout="column" class="p-2">
  <div fxLayout fxLayout.xs="column" fxFlex="20%" fxLayoutGap="50px">
  </div>
</div>



<div fxLayout="column" class="p-2">
  <div>
    <div class="p-2">
      <mat-form-field fxFlex="25%" class="mat-select" appearance="outline">
        <mat-label>
          {{'Parent name'|i18n}}
        </mat-label>
        <mat-select #parentName placeholder="{{'Parent name'|i18n}}" (selectionChange)="getDebts(parentName.value)">
          <mat-option [value]=0>{{'All'|i18n}}</mat-option>
          <mat-option *ngFor="let opt of parentList; let i=index" [value]="opt.pId">
            {{i +1}}-  {{opt.parentrName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>


<div fxLayout="column" class="p-2">
  <div fxLayout fxLayout.xs="column" fxFlex="20%" fxLayoutGap="50px">
  </div>
</div>
<table class="table subTable" align="center">
  <tr class="hedar-table">
    <th>
      #
    </th>
    <th>
      {{'Parent name'|i18n}}
    </th>
    <th>
      {{'SumDepit'|i18n}}
    </th>
    <th>
      {{'SumCredit'|i18n}}
    </th>
    <th>
      {{'Total'|i18n}}
    </th>
  </tr>
  <tr *ngFor="let x of debtsList; let i=index">
    <td>
      {{i+1}}
    </td>
    <td>
      {{ x.parentrName }}
    </td>
    <td>
      {{ x.sumDepit }}
    </td>

    <td>
      {{ x.sumCredit }}
    </td>
    <td>
      {{ x.sumCredit - x.sumDepit}}
    </td>

  </tr>
</table>
