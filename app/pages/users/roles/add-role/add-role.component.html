<div fxLayout="column" class="p-2">
    <div class="p-2">

        <form [formGroup]="form" (ngSubmit)="submit()" novalidate="novalidate">
            <div fxLayout fxLayout.xs="column" fxLayoutGap="10px">
                <mat-card>
                    <mat-card-content fxLayout="column" fxLayoutAlign="center">
                        <mat-form-field fxFlex appearance="outline" class="input-full-width">
                            <mat-label>{{'Job title'|i18n}}</mat-label>
                            <mat-select matInput formControlName="RoleId" placeholder="{{'Job title'|i18n}}" (selectionChange)="getScreenList($event.value)">
                                <mat-option *ngFor="let op of GrpUserList" [value]="op.id">
                                    {{op.id}} | {{op.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </mat-card-content>
                </mat-card>

                <mat-card>
                    <mat-card-content fxLayout="column" fxLayoutAlign="center">
                        <mat-form-field fxFlex appearance="outline" class="input-full-width">
                            <mat-label>{{'Screen name'|i18n}}</mat-label>
                            <mat-select matInput formControlName="FormId" placeholder="{{'Screen name'|i18n}}">
                                <mat-option *ngFor="let op of screenList" [value]="op.id">
                                    {{op.id}} | {{op.title}}| {{op.titleAr}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="spinner-container" *ngIf="loading">
                <mat-spinner></mat-spinner>
            </div>


            <mat-dialog-actions>
                <button mat-raised-button tabindex="-1" color="white" (click)="closeDialog()">
          {{'Back'|i18n}}
        </button>
                <button [type]="submit" mat-raised-button color="primary" (click)="submit2()">
          {{'Save'|i18n}}
        </button>
            </mat-dialog-actions>
        </form>
    </div>
</div>
