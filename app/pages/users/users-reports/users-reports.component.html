<app-content-header title="{{'UserReports'|i18n}}" [hideBreadcrumb]="false" [hasBgImage]="true" [class]="'pb-4'">
</app-content-header>


<mat-toolbar color="basic" fxLayout="row" fxLayoutAlign="space-between center" class="px-2 user-toolbar" style="font-size: unset;">

    <mat-form-field appearance="outline" fxFlex="50%" layout-align="center">
        <mat-label>{{'UserName'|i18n}}</mat-label>
        <mat-select matInput placeholder="{{'UserName'|i18n}}" (selectionChange)="getAllUserGivenReports($event.value)">
            <mat-option *ngFor="let op of usersList" [value]="op.id">
                {{op.id}} | {{op.username}}
            </mat-option>
        </mat-select>
    </mat-form-field>



    <button mat-raised-button color="warn" (click)="addNewReport()">
          <mat-icon>add_circle_outline</mat-icon> {{ 'Add Report' | i18n}}
        </button>
</mat-toolbar>



<table class="table subTable" align="center">
    <tr class="hedar-table">
        <th style="width: 20%">
            {{'#'|i18n}}
        </th>
        <th style="width: 50%">
            {{'Report name'|i18n}}
        </th>
        <th style="width: 20%">
            {{'Actions'|i18n}}
        </th>
    </tr>
    <tr class="border_bottom" *ngFor="let x of givenReports; let i=index">
        <td align="center">
            {{i+1}}
        </td>
        <td align="center">
            {{x.description}}
        </td>
        <td align="center">
            <button mat-icon-button color="warn" matTooltip="{{'Delete'|i18n}}" (click)="openDeleteDialog(x)">
        <mat-icon aria-hidden="true" aria-label="Delete" >
          delete
        </mat-icon>
      </button>
        </td>
    </tr>
</table>
